<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"> 
    <ion-button (click)="loadData()">REFRESH</ion-button>
    <ion-note>UserName:{{username}}</ion-note>
    <ion-grid>
      <ion-row>
        <ion-col>Done</ion-col>
        <ion-col>Content</ion-col>
        <ion-col>Date</ion-col> 
        <ion-col>Time</ion-col>  
        <ion-col>Number</ion-col>  
      </ion-row>
      <ion-row *ngFor="let item of datas">
        <ion-col><ion-checkbox [checked]="item['isDone'] == 1" (click)="checkd(item)"></ion-checkbox></ion-col>
        <ion-col>{{item['content']}}</ion-col>
        <ion-col>{{item['date']}}</ion-col>
        <ion-col>{{item['time']}}</ion-col>  
        <ion-col>{{item['count']}}</ion-col>  
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
